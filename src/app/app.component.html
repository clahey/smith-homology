<div *ngFor="let dim of range(complex.dimension + 1)">
<div class="simplex" *ngFor="let i of range(complex.simplexCount(dim))">
  <app-simplex [complex]="complex" [dimension]="dim" [index]="i"></app-simplex>
</div>
</div>
<div *ngFor="let homology of h; index as i;">
  H<sub>{{i}}</sub> = {{homology|json}}
</div>
